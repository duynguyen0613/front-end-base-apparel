<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/logo.svg" alt="" class="card-logo" />
      <img
        class="card-profile"
        srcset="./images/hero-mobile.jpg 480w, ./images/hero-desktop.jpg 800w"
        sizes="(max-width: 600px) 480px, 800px"
        src="./images/hero-desktop.jpg"
      />
      <div class="card-text">
        <div class="card-title"><span>we're </span>comming soon</div>
        <p class="card-content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="card-emailContainer">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <a href="#" class="btn"><i class="fas fa-chevron-right"></i></a>
        </div>
      </div>
    </div>

    <!-- We're coming soon Hello fellow shoppers! We're currently building our new
    fashion store. Add your email below to stay up-to-date with announcements
    and our launch deals. Email Address -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/5fc4041556.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
